<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stream Ninja API Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="./thirdparty/marked.umd.min.js"></script>
    <script src="./thirdparty/index.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        h3 { font-size: 1.25em; }
        p, ul, ol { margin-bottom: 16px; }
        code {
            background-color: rgba(27,31,35,.05);
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: .2em .4em;
        }
        pre {
            background-color: #1e1e1e;
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
        }
        pre code {
            background-color: transparent;
            border: 0;
            display: inline;
            line-height: inherit;
            margin: 0;
            max-width: auto;
            overflow: visible;
            padding: 0;
            word-wrap: normal;
        }
        .hljs {
            background: #1e1e1e;
            color: #dcdcdc;
        }
        .copy-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 5px 10px;
            background-color: #4a4a4a;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background-color: #666;
        }
        .code-block {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // Function to create a copy button for code blocks
        function createCopyButton(block) {
            const button = document.createElement('button');
            button.className = 'copy-btn';
            button.textContent = 'Copy';
            
            button.addEventListener('click', () => {
                const code = block.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                });
            });
            
            return button;
        }

        // Custom renderer to add copy buttons to code blocks
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
            const highlightedCode = hljs.highlight(validLanguage, code).value;
            const block = `<div class="code-block"><pre><code class="hljs ${validLanguage}">${highlightedCode}</code></pre></div>`;
            return block;
        };

        marked.setOptions({ renderer });

        // Fetch and render the markdown content
        fetch('./api.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked(text);
                
                // Add copy buttons to all code blocks
                document.querySelectorAll('.code-block').forEach(block => {
                    const copyButton = createCopyButton(block.querySelector('code'));
                    block.appendChild(copyButton);
                });
            })
            .catch(error => console.error('Error loading the API:', error));
    </script>
</body>
</html>
